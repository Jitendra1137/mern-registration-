name: Build, Push & Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build & Push Backend Image ✅
      - name: Build & Push Backend Image
        run: |
          docker build -t jitendrajat/my-backend:latest ./backend
          docker push jitendrajat/my-backend:latest

      # 4️⃣ ✅ Build & Push Frontend Image (ERROR FREE FIX)
      - name: Build & Push Frontend Image
        run: |
          docker build --build-arg VITE_API_URL=${{ secrets.VITE_API_URL }} -t jitendrajat/my-frontend:latest ./frontend
          docker push jitendrajat/my-frontend:latest

      # 5️⃣ ✅ Deploy on EC2 using docker-compose
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu
            docker pull jitendrajat/my-backend:latest
            docker pull jitendrajat/my-frontend:latest
            docker-compose down
            docker-compose up -d
